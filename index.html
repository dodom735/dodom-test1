<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>👑 공주어 트랜스레이터 👑</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sparkle-container">
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>

        <div class="sparkle"></div>

        <div class="sparkle"></div>
        <div class="sparkle"></div>
    </div>
    <div id="app-container">
        <div id="last-updated" style="text-align: right; color: grey; font-size: 0.8em;"></div>
        <header>
            <h1>공주어 트랜스레이터 👑</h1>
            <p class="tagline">말은 평범했는데... 공주가 되어버렸습니다 ✨</p>
        </header>

        <main>
            <div class="input-section">
                <textarea id="input-text" placeholder="평범한 말을 적으세요 👀"></textarea>
                <button id="translate-button" class="btn-primary">✨ 공주로 만들어줘 ✨</button>
            </div>

            <div class="result-section">
                <div id="result-card" class="card">
                    <p id="result-text">변환된 공주어가 여기에 나타날 거예요! 💖</p>
                    <p id="princess-power" class="info-text">공주력: 0%</p> <!-- New element -->
                    <p id="princess-title" class="info-text">칭호: (평범한 백성)</p> <!-- New element -->
                    <button id="copy-button" class="btn-icon">📋 복사하기</button>
                </div>
            </div>
        </main>
    </div>

    <div id="toast-message" class="toast"></div>

    <script src="main.js"></script>
</body>
</html>
