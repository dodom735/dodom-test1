<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>본 공주가 직접 심사하노라: 7성급 로열 공주력 Lab ✨</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@700&family=Parisienne&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="overflow-x-hidden">
    <div class="sparkle-container" id="sparkle-layer"></div>
    <div class="background-character">👸</div>

    <div id="app-container">
        <div id="last-updated" style="text-align: right; color: #ffb6c1; font-size: 0.7em; margin-bottom: 5px;"></div>
        
        <header>
            <h1>Princess Lab 👑</h1>
            <p class="tagline">"평민의 언어를 하사하면 본 공주가 심사하겠노라." ✨</p>
        </header>

        <main>
            <div class="input-section">
                <label style="display: block; text-align: left; margin-left: 10px; color: #ff69b4; font-weight: bold; font-size: 0.9em;">평민의 언어 입력</label>
                <textarea id="input-text" placeholder="예: 오늘 코딩 너무 즐겁다! (고귀하게 적어보세요 🦢)"></textarea>
                <button id="translate-button" class="btn-primary" style="width: 100%; margin-top: 10px;">
                    <span class="btn-text">✨ 공주어로 승격하기 ✨</span>
                </button>
            </div>

            <div class="result-section">
                <div id="result-card" class="card hidden">
                    <div id="princess-status" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                        <span id="princess-title" style="background: #ff69b4; color: white; padding: 5px 15px; border-radius: 20px; font-size: 0.8em;">심사 대기 중</span>
                        <span id="princess-power" style="color: #ff69b4; font-weight: bold;">0%</span>
                    </div>
                    <div style="width: 100%; height: 8px; background: #ffe4e6; border-radius: 4px; margin-bottom: 20px;">
                        <div id="power-fill" style="width: 0%; height: 100%; background: linear-gradient(to right, #ff69b4, #8a2be2); border-radius: 4px; transition: width 1s ease-out;"></div>
                    </div>
                    <p id="result-text" style="font-size: 1.4em; color: #4b0082;">번역된 공주어가 여기에 하사됩니다... 🌸</p>
                    <button id="copy-button" class="btn-icon" style="width: 100%; margin-top: 20px;">📋 복사하기</button>
                </div>
            </div>
        </main>
    </div>

    <div id="toast-message" class="toast"></div>

    <!-- '뾰로롱' 효과음 추가. 오디오 파일(예: sparkle.mp3)은 'audio' 폴더에 넣어주세요. -->
    <audio id="sparkle-sound" src="audio/sparkle.mp3" preload="auto"></audio>

    <script src="main.js"></script>
</body>
</html>
